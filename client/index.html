<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Meta tags for MoodyBot -->
    <meta name="description" content="MoodyBot - AI for the real you. No toxic positivity. Just brutal honesty and real growth." />
    <meta name="keywords" content="AI, emotional intelligence, mental health, therapy, chatbot, moodybot" />
    <meta name="author" content="MoodyBot AI" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="MoodyBot - AI for the Real You" />
    <meta property="og:description" content="No toxic positivity. No bullshit. Just brutal honesty and real growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= VITE_APP_URL || 'https://app.moodybot.ai' %>" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoodyBot - AI for the Real You" />
    <meta name="twitter:description" content="No toxic positivity. No bullshit. Just brutal honesty and real growth." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#8b5cf6" />
    
    <title>MoodyBot - AI for the Real You</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
